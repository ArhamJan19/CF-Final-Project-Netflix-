<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-UP Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css">
    <link rel="stylesheet" href="Sign Up.css">
    <link rel="shortcut icon" href="Assets/Images/favicon.ico" type="image/x-icon">
   
</head>
<body>
    
    <div class="container" id="container">

        <div class="form-container Sign-up">
            
            <form action="My Project.html" >
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or Use your E-mail for registration</span>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Password" required>
                <button>SIGN UP</button>
            </form>

        </div>
        <div class="form-container Sign-in">
            
            <form action="Netflix.html">
                <h1>SIGN IN</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or Use your E-mail and Password</span>
    
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Forgot Password?</a>
                <button>SIGN IN</button>
            </form>

        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your Personal details to use all the sites features</p>
                    <button class="hidden" id="login">SIGN IN</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your Personal details to use all the sites features</p>
                    <button class="hidden" id="register">SIGN UP</button>
                </div>
            </div>

        </div>

    </div>



    <script src="Sign Up.js"></script>


</body>
</html>
